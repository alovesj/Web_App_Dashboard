<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Grid Layout Starer Files</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" integrity="sha256-IvM9nJf/b5l2RoebiFno92E5ONttVyaEEsdemDC6iQA=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/colors.css">
</head>
<body>
	<div class="grid-container">
   <header>
   	<h1>YourApp&trade</h1>
		<img src="icons/icon-bell.svg" alt="bell icon">
		<img src="images/member-1.jpg" alt="member image">
		<h2></h2>
   </header> <!-- /header -->
   <nav></nav> <!-- /nav -->
   <main>
      <div class="dash-top"></div> <!-- /dash-top -->
      <div class="full-size-chart">
      	<canvas id="myChart" width="400" height="400"></canvas>
      </div> <!-- /full-size-chart -->

			<div class="half-size-charts">
      		<div class ='chart-1'></div>
					<div class ='chart-2'></div>
      </div> <!-- /half-size-charts -->
			<div class="social-media-info">
            <div class="social-1"></div>
            <div class="social-2"></div>
            <div class="social-3"></div>
         </div> <!-- /social-media-info -->
         <div class="member-info">
            <div class="members-1"></div>
            <div class="members-2"></div>
         </div> <!-- /member-info -->
         <div class="message-and-settings">
            <div class="message"></div>
            <div class="settings"></div>
         </div> <!-- /message-and-settings -->
   </main> <!-- /main -->
</div> <!-- /grid-container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>
<script src='js/app.js'></script>
</body>
</html>
