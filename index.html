<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Grid Layout Starer Files</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600;700&family=Roboto:ital,wght@0,100;0,300;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" integrity="sha256-IvM9nJf/b5l2RoebiFno92E5ONttVyaEEsdemDC6iQA=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/colors.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="grid-container">
   <header>
   	<h1>Your</h1><h1 class="thinfont">Data&trade;</h1>
		<div class = "bell"> <!--- bell icon -->
			<svg  class = "bellsvg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
			<style type="text/css">
				.st0{fill:#FFFFFF;}
			</style>
			<g id="_x36__6_">
				<g>
					<path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
						c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
				</g>
			</g>
		</svg>
	</div><!--- /bell icon -->

			<div id="notifications"></div>
			<img src="images/member-1.jpg" alt="member image">
		<h3>Abby Miller</h3>
   </header> <!-- /header -->
   <nav>
		 	<a href="#">
		 		<img src="icons/icon-dashboard.svg" alt="dashboard icon">
		 	</a>
			<a href="#">
		 		<img src="icons/icon-members.svg" alt="members icon">
		 	</a>
			<a href="#">
		 		<img src="icons/icon-visits.svg" alt="visits icon">
		 	</a>
			<a href="#">
		 		<img src="icons/icon-settings.svg" alt="settings icon">
		 	</a>
   </nav> <!-- /nav -->
   <main>
      <div class="dash-top"><!-- dash-top -->
				<div class="dash-search"><!-- dash-search -->
	      	<h2 class"headline">Dashboard</h2>
					<div class="searchDiv">
						<input type="search" placeholder ="Search..." />
					</div><!-- /searchDiv -->
				</div><!-- /dash-search -->

			<!--alert banner -->
			<div class="alert" id "alert">
				<!-- JS will insert alert here -->
			</div>

				<div class="traffic-header">
					<h3>Traffic</h3>
					<ul>
						<li>Hourly</li>
						<li>Daily</li>
						<li>Weekly</li>
						<li>Monthly</li>
					</ul>
				</div><!-- /traffic-header -->
			</div><!-- /dash-top -->
				<div class="full-size-chart">
      		<canvas id="myChart" width="400" height="400">
					</canvas>
      </div> <!-- /full-size-chart -->

			<div class="half-size-charts">
      		<div class ='chart-1'>
						<h3>Daily Traffic</h3>
					</div>
					<div class ='chart-2'>
						<h3>Mobile Users</h3>
					</div>

      </div> <!-- /half-size-charts -->
			<div class="social-media-info">
            <div class="social-1">
							<h3>Social Stats</h3>

            </div>
            <div class="social-2">

            </div>
            <div class="social-3">

            </div>
         </div> <!-- /social-media-info -->
         <div class="member-info">
            <div class="members-1">
            		<h3>New Members</h3>
            </div>
            <div class="members-2">
            	<h3>Recent Activity</h3>
            </div>
         </div> <!-- /member-info -->
         <div class="message-and-settings">
            <div class="message">
							 <h3>Message User</h3>

            </div>
            <div class="settings">
								<h3>Settings</h3>
								<div>
									<h4>Send Email Notifications</h4>

								</div>
								<div>
									<h4>Set Profile to Public</h4>

								</div>
         </div> <!-- /message-and-settings -->
   </main> <!-- /main -->
</div> <!-- /grid-container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>
<script src='js/app.js'></script>
</body>
</html>
